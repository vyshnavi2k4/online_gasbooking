<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gas Booking System</title>
    <style>
        body {
            background-image: url('https://i0.wp.com/www.lovelycoding.org/wp-content/uploads/2022/09/Online-Gas-Booking-System.webp?resize=640%2C427&ssl=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 128vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: black;
            margin-top: 10px;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .top-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            border: none;
            display: inline-block;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .top-buttons a:hover {
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Gas Booking System</h1>
    <div class="top-buttons">
        <a href="AboutUs.html" role="button">About Us</a>
        <a href="signin.html" role="button">Sign In</a>
        <a href="registernow.html" role="button">Register</a>       
    </div>
</body>
</html>
