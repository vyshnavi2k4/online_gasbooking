<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mobile App Gas Booking</title>

<style>
    :root {
        --accent: #ff6600;
        --blue: #003366;
        --muted: #666;
        --bg: #f4f7fb;
    }

    body {
        margin: 0;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    /* SMALL BOX */
    .card {
        width: 500px;                 /* smaller horizontal width */
        background: white;
        padding: 18px 22px;           /* compact padding */
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-size: 20px;
        font-weight: 800;
        color: var(--blue);
        margin: 10px 0 12px;
    }

    /* Inputs */
    .form-row { margin-bottom: 12px; }
    label {
        display: block;
        font-size: 13px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #222;
    }

    input, select, textarea {
        width: 100%;
        height: 38px;                /* same height */
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
    }

    textarea {
        height: 70px;                /* smaller textarea */
    }

    input:focus, select:focus, textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 6px rgba(59,130,246,0.25);
    }

    .error {
        color: #b91c1c;
        font-size: 12px;
        margin-top: 6px;
        display: none;
    }

    /* Button */
    .btn {
        width: 100%;
        height: 46px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 800;
        margin-top: 4px;
        cursor: pointer;
        opacity: .9;
    }

    .btn.disabled {
        opacity: .5;
        pointer-events: none;
    }

    /* Success popup */
    .modal-back {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal {
        width: 270px;
        background: white;
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .modal h3 {
        margin: 0 0 8px;
        color: var(--blue);
        font-size: 17px;
    }

    .modal p {
        margin: 0;
        font-size: 14px;
        color: #333;
    }

    .modal button {
        margin-top: 12px;
        width: 100%;
        height: 40px;
        background: var(--accent);
        border: none;
        color: white;
        border-radius: 10px;
        font-weight: 800;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="card">

    <h2>Mobile App Gas Booking</h2>

    <form id="form" novalidate>

        <div class="form-row">
            <label>Full Name</label>
            <input id="name" type="text" placeholder="E.g.Ravi Kumar">
            <div id="errName" class="error">Enter at least 2 letters.</div>
        </div>

        <div class="form-row">
            <label>Mobile Number</label>
            <input id="phone" type="tel" maxlength="10" placeholder="10-digit number">
            <div id="errPhone" class="error">Enter a valid 10-digit mobile number.</div>
        </div>

        <div class="form-row">
            <label>Consumer Number</label>
            <input id="consumer" type="text" maxlength="10" placeholder="10-digit consumer ID">
            <div id="errConsumer" class="error">Consumer number must be 10 digits.</div>
        </div>

        <div class="form-row">
            <label>Gas Type</label>
            <select id="gas">
                <option value="">-- Select --</option>
                <option value="LPG">LPG</option>
                <option value="CNG">CNG</option>
            </select>
            <div id="errGas" class="error">Select a gas type.</div>
        </div>

        <div class="form-row">
            <label>Address</label>
            <textarea id="address" placeholder="House no., street, city"></textarea>
            <div id="errAddr" class="error">Enter at least 6 characters.</div>
        </div>

        <button id="submit" class="btn disabled" type="button">Book Now</button>

    </form>
</div>

<!-- POPUP -->
<div id="modalBack" class="modal-back">
    <div class="modal">
        <h3>Booking Confirmed</h3>
        <p id="modalMsg">Your booking is confirmed.</p>
        <button id="ok">OK</button>
    </div>
</div>

<script>
(function(){
    const nameEl = document.getElementById("name");
    const phoneEl = document.getElementById("phone");
    const consumerEl = document.getElementById("consumer");
    const gasEl = document.getElementById("gas");
    const addressEl = document.getElementById("address");
    const submitBtn = document.getElementById("submit");

    const eName = document.getElementById("errName");
    const ePhone = document.getElementById("errPhone");
    const eConsumer = document.getElementById("errConsumer");
    const eGas = document.getElementById("errGas");
    const eAddr = document.getElementById("errAddr");

    const modalBack = document.getElementById("modalBack");
    const modalMsg = document.getElementById("modalMsg");
    const okBtn = document.getElementById("ok");

    // Helper to allow only digits
    function digitsOnly(el) {
        el.value = el.value.replace(/\D/g, "").slice(0, 10);
    }

    function validName() { return nameEl.value.trim().length >= 2; }
    function validPhone() { return /^[0-9]{10}$/.test(phoneEl.value); }
    function validConsumer() { return /^[0-9]{10}$/.test(consumerEl.value); }
    function validGas() { return gasEl.value !== ""; }
    function validAddr() { return addressEl.value.trim().length >= 6; }

    function updateErrors() {
        eName.style.display = validName() ? "none" : "block";
        ePhone.style.display = validPhone() ? "none" : "block";
        eConsumer.style.display = validConsumer() ? "none" : "block";
        eGas.style.display = validGas() ? "none" : "block";
        eAddr.style.display = validAddr() ? "none" : "block";
    }

    function toggleButton() {
        if (validName() && validPhone() && validConsumer() && validGas() && validAddr()) {
            submitBtn.classList.remove("disabled");
        } else {
            submitBtn.classList.add("disabled");
        }
    }

    phoneEl.addEventListener("input", () => { digitsOnly(phoneEl); updateErrors(); toggleButton(); });
    consumerEl.addEventListener("input", () => { digitsOnly(consumerEl); updateErrors(); toggleButton(); });
    nameEl.addEventListener("input", () => { updateErrors(); toggleButton(); });
    gasEl.addEventListener("change", () => { updateErrors(); toggleButton(); });
    addressEl.addEventListener("input", () => { updateErrors(); toggleButton(); });

    submitBtn.addEventListener("click", () => {
        if (submitBtn.classList.contains("disabled")) return;

        const bookingId = "BK" + Date.now().toString().slice(-5);

        modalMsg.innerHTML = `
            Booking ID: <b>${bookingId}</b><br>
            Gas: ${gasEl.value}
        `;

        modalBack.style.display = "flex";
    });

    okBtn.addEventListener("click", () => {
        modalBack.style.display = "none";
        document.getElementById("form").reset();
        toggleButton();
    });

})();
</script>

</body>
</html>
