<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Other Services</title>
<style>
  :root{--bg:#f7fafc;--card:#ffffff;--accent:#ff6600;--muted:#556;--blue:#002a56;--border:#e6edf3}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--blue);}
  .wrap{max-width:900px;margin:28px auto;padding:18px;}
  .card{background:var(--card);border-radius:12px;padding:18px;border:1px solid var(--border);box-shadow:0 10px 30px rgba(0,0,0,0.06);}
  .top-img{text-align:center;padding-top:8px}
  .top-img img{width:110px;height:110px;object-fit:contain;}
  .content{display:flex;gap:18px;align-items:flex-start;margin-top:14px;}
  .content .text{flex:1;text-align:left;}
  .content h2{margin-top:0;color:var(--blue);}
  .content p, .content li{color:var(--muted);line-height:1.6}
  .btn-row{text-align:center;margin-top:20px;}
  .btn{display:inline-block;background:var(--accent);color:#fff;padding:12px 20px;border-radius:10px;text-decoration:none;font-weight:800}
  a.back{display:inline-block;color:var(--blue);margin-bottom:8px;text-decoration:none;font-weight:700}
  @media (max-width:720px){.content{flex-direction:column} .top-img img{width:96px;height:96px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top-img"><img src="other-services.png" alt=""></div>
      <div class="content">
        <div class="text">
          <h2>Other Services</h2>
          <p>Here you can find options like change of address, ownership transfer, refill history, subsidy information and safety documents.</p>
          <ul>
            <li>Change of address / Contact update</li>
            <li>Transfer of ownership</li>
            <li>Refill history & subsidy details</li>
          </ul>
        </div>
      </div>
      <div class="btn-row">
        <a class="btn" href="register.html">Start Request</a>
      </div>
    </div>
  </div>
</body>
</html>
