<!DOCTYPE html>
<html>
<head>
<title>IVRS Gas Booking</title>
<style>
body { background:#f4f7fb; font-family:Arial; padding:30px; }
.container {
    width:440px; margin:auto; background:white;
    padding:28px; border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
h2 { text-align:center; color:#003366; }
.step-box{
    margin-top:20px; padding:15px;
    background:#fff7e6; border-left:6px solid #ff9900;
    border-radius:8px; font-size:15px;
}
</style>
</head>

<body>

<div class="container">

<h2>IVRS Gas Booking</h2>

<div class="step-box">
<b>Step 1:</b> Call the IVRS Number<br>
☎ <b>1800-224455</b>
</div>

<div class="step-box">
<b>Step 2:</b> Select Language (1 – English, 2 – Hindi)
</div>

<div class="step-box">
<b>Step 3:</b> Enter your Registered Mobile Number
</div>

<div class="step-box">
<b>Step 4:</b> Press <b>1</b> to Book Cylinder<br>
Press <b>2</b> to Check Status
</div>

<div class="step-box">
<b>You will receive:</b><br>
✔ Booking Confirmation Number<br>
✔ Delivery Date on SMS
</div>

</div>

</body>
</html>
